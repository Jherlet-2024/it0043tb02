<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Generator</title>
    <link rel="stylesheet" href="hollero_tsa8.css">
    <script src="hollero_tsa8.js"></script>
</head>
<body>
    <div class="functions">

    <button class="button" onclick="Reset()">Reset Flexbox</button><br>
    <button class="button">Gap</button>
    <input type="number" id="number" name="number" min="0" placeholder="0">

    <h1>Flex Direction</h1>
    <button class="button" onclick="FlexRow()">Row</button>
    <button class="button" onclick="FlexColumn()">Column</button><br>

    <h1>Justify Content</h1>
    <button class="button" onclick="Start()">Start</button>
    <button class="button" onclick="Center()">Center</button><br>
    <button class="button" onclick="End()">End</button>
    <button class="button" onclick="SpaceBetween()">Space Between</button><br>
    <button class="button" onclick="SpaceAround()">Space Around</button>
    <button class="button" onclick="SpaceEvenly()">Space Evenly</button><br>

    <h1>Align Items</h1>
    <button class="button" onclick="AlignStart()">Start</button>
    <button class="button" onclick="AlignCenter()">Center</button>
    <button class="button" onclick="AlignEnd()">End</button>

    <h1>Flex Grow</h1>
    <button class="button">Reset</button>
    <button class="button">Grow All</button><br>

    <button class="button">Box 1</button>
    <input type="number" id="number" name="number" min="0" placeholder="0"><br>
    <button class="button">Box 2</button>
    <input type="number" id="number" name="number" min="0" placeholder="0"><br>
    <button class="button">Box 3</button>
    <input type="number" id="number" name="number" min="0" placeholder="0">
</div>
<div class="simulation" id="simulation">
<div class="box-1">1</div>
<div class="box-2">2</div>
<div class="box-3">3</div>
</div>


    
</body>
</html>
